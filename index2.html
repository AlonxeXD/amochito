<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI AMOR</title>
    <style>
        /* Reseteo general */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo de la página */
        body {
            background: linear-gradient(135deg, #ffcccc, #ffe6e6);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Títulos */
        h1 {
            margin-bottom: 20px;
            color: #ff6666;
            font-size: 24px;
            text-transform: uppercase;
        }

        /* Estilo de los enlaces */
        .links a {
            display: inline-block;
            margin: 10px 0;
            padding: 15px 20px;
            background: #ff9999;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Hover en los enlaces */
        .links a:hover {
            background: #ff6666;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ENLACES DE AMOR ❤️</h1>
        <div class="links">
            <a href="https://alonxexd.github.io/fotos/" target="_blank">Fotitos</a>
            <a href="https://alonxexd.github.io/Amorcito/" target="_blank">Rosita</a>
            <a href="https://alonxexd.github.io/cumple/" target="_blank">Cumpleaños</a>
        </div>
    </div>
</body>
</html>
